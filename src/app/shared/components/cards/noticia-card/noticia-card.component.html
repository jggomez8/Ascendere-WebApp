<!-- Noticia card has 2 main parts: hero image and content -->
<!-- Content has 4 sections: Title, date, short description, 'Read More' Button -->

<div class="card">
  <div class="hero-image aspect-ratio">
    <img [src]="noticia.img" [alt]="noticia.altImg" />
  </div>
  <div class="content">
    <h4 class="TextTheme--title">{{ noticia.name }}</h4>
    <small class="TextTheme--subhead">{{ noticia.date | date }}</small>
    <div class="description aspect-ratio">
      <p>{{ noticia.description }}</p>
    </div>
    <div class="actions">
      <button mat-button>compartir</button>
      <button mat-button color="primary">VEr mas</button>
    </div>
  </div>
</div>
