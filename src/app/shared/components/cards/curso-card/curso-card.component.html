<!-- Curso Card has 3 main elements: Type of Course, Name of curse, and start Date with and end Date  -->

<div class="card">
  <span class="TextTheme--subhead">{{ type }}</span>
  <div class="expanded"></div>
  <h4 class="TextTheme--title">{{ title }}</h4>
  <h4 class="TextTheme--subhead ">{{ starDate | date }} hasta {{ endDate | date }}</h4>
</div>
