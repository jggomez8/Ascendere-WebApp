<!-- Encuentro card has 3 layers: background image, gradient, content on top -->
<div class="aspect-ratio card" style="--aspect-ratio: 4/3">
  <div class="background-image">
    <img [src]="encuentro.img" alt="Image" />
  </div>
  <div class="overlay"></div>
  <div class="content">
    <h4 class="TextTheme--title">{{ encuentro.name }}</h4>
    <small class="TextTheme--subhead">{{ encuentroDate | date }}</small>
  </div>
</div>
