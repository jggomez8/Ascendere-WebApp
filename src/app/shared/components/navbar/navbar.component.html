<!-- Navbar Container -->
<nav>
  <indev-container>
    <!-- Main Navbar -->
    <div class="navbar">
      <!-- Brand and actions (small screen) -->
      <div class="brand">
        <img src="/assets/images/logo.svg" alt="Logo Ascendere" />
        <div class="actions">
          <!-- <button>close</button> -->
        </div>
      </div>

      <!-- TODO: add active class to elements with goto -->
      <!-- Main Navbar content, Direct links to content -->
      <ul class="header-menu">
        <!-- Each item from main navbar is clickable. -->
        <li *ngFor="let headerMenuItem of headerMenu" class="menuItem">
          <!-- Items with dropdown have different layout than normal ones -->
          <div *ngIf="!headerMenuItem.children; else dropdown">
            <button indev-button>{{ headerMenuItem.name }}</button>
          </div>

          <ng-template #dropdown>
            <!-- Dropdown containers, need to position dropdown content  -->
            <div class="dropdown">
              <button indev-button>{{ headerMenuItem.name }} üçï</button>
              <ul class="dropdown-content">
                <!-- dropdown container have sections, with borders.
                But if just section, remove section decorators-->
                <li
                  *ngFor="let menuSection of headerMenuItem.children"
                  class="dropdown-section"
                  [ngClass]="{ 'remove-section-decorator': !menuSection.children }"
                >
                  <!-- Sections names can be: name or name with goto-->
                  <button
                    indev-button
                    color="primary"
                    href="#feaasd"
                    [disabled]="!menuSection.goto"
                    class="dropdown-section-button"
                  >
                    {{ menuSection.name }}
                  </button>

                  <!-- section content -->
                  <ul *ngIf="menuSection.children">
                    <li *ngFor="let sectionDetail of menuSection.children">
                      <button indev-button>
                        {{ sectionDetail.name }}
                      </button>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </ng-template>
        </li>
      </ul>

      <!-- Actions for Navbar -->
      <div class="navbar-actions">
        <input type="text" />
        <button indev-stroked-button>Iniciar Sesi√≥n</button>
      </div>
    </div>
  </indev-container>
</nav>
