<figure class="stack">
  <!-- background image of encuentro -->
  <img [src]="encuentro.img" [alt]="altImage" />

  <!-- gradient or blur to make text readable -->
  <div class="gradient"></div>

  <!-- Content for hero image -->
  <div class="content">
    <div class="container">
      <h2 class="TextTheme--display1 header">{{ encuentro.nombre }}</h2>
      <span class="TextTheme--overline date">{{ encuentro.fecha | date }}</span>
      <div class="invitados guests">
        <h3 class="TextTheme--headline">Invitados</h3>
        <ul>
          <li *ngFor="let invitado of encuentro.invitados">{{ invitado }}</li>
        </ul>
      </div>
      <markdown class="description" [data]="encuentro.description"></markdown>
    </div>
  </div>
</figure>
