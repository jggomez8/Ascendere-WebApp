<figure class="stack">
  <!-- background image of encuentro -->
  <img [src]="encuentro.img" [alt]="encuentro.altImage" />

  <!-- gradient or blur to make text readable -->
  <div class="gradient"></div>

  <!-- Content for hero image -->
  <div class="content">
    <div class="container">
      <a [routerLink]="['/', 'cafe-cientifico', 'encuentro', encuentro.id]">
        <div class="main-content">
          <h2 class="TextTheme--display1 header">{{ encuentro.name }}</h2>
          <span class="TextTheme--overline date">
            ðŸ“† {{ encuentro.date | date: 'fullDate':'es' }}
          </span>
          <div class="invitados guests">
            <h3 class="TextTheme--headline">Invitados</h3>
            <markdown>
              <ul>
                <li *ngFor="let guest of encuentro.guests">{{ guest.name }}</li>
              </ul>
            </markdown>
          </div>
          <markdown class="description" [data]="encuentro.description"></markdown>
        </div>
      </a>
    </div>
  </div>
</figure>
