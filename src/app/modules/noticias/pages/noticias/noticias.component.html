<indev-header>
  <h1 class="TextTheme--display2">
    Noticias
  </h1>
</indev-header>

<section indev-section class="container">
  <div class="grid" *ngIf="hasNoticias; else emptyMessage">
    <indev-noticia-card *ngFor="let noticia of noticias" [noticia]="noticia"> </indev-noticia-card>
  </div>
  <ng-template #emptyMessage>
    <span class="TextTheme--headline">
      ‚ùó No se encontraron noticias
    </span>
  </ng-template>
</section>
