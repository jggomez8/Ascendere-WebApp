<section indev-section class="container" *ngIf="isAdmin">
  <indev-section-title>Funciones de Administrador</indev-section-title>
  <indev-section-controls>
    <a mat-button [routerLink]="['/proyectos-innovacion/admin']">Ver Más</a>
  </indev-section-controls>
</section>

<indev-header>
  <h2>Docentes <span class="TextTheme--ascendere">Ascendere</span></h2>
  <h1>Proyectos de Innovación Docente</h1>
  <img src="/assets/images/ProyectosInnovacion.svg" alt="ProyectosInnovacion Icon" />
  <markdown src="/assets/markdown/proyectos-innovacion/proyectos-innovacion.md"> </markdown>
</indev-header>

<div class="container">
  <section indev-section id="convocatoria">
    <indev-section-title>
      Convocatorias de Proyectos
    </indev-section-title>
    <indev-section-controls>
      <button mat-button color="primary">Convocatorias Anteriores</button>
    </indev-section-controls>
    <markdown src="/assets/markdown/proyectos-innovacion/convocatoria.md"></markdown>
  </section>
  <section indev-section id="proyectos">
    <indev-section-title>
      Proyectos de Innovacion Docente
    </indev-section-title>
    <indev-section-controls>
      <a
        mat-button
        color="primary"
        [routerLink]="['/', 'proyectos-innovacion', 'proyectos']"
        [queryParams]="{ type: 'buena-practica' }"
        >Buenas Practicas</a
      >
      <a
        mat-button
        color="primary"
        [routerLink]="['/', 'proyectos-innovacion', 'proyectos']"
        [queryParams]="{ type: 'proyecto-actual' }"
        >Proyectos Actuales</a
      >
      <a
        mat-button
        color="primary"
        [routerLink]="['/', 'proyectos-innovacion', 'proyectos']"
        [queryParams]="{ type: 'proyecto-coordinado' }"
        >Proyectos Coordinados</a
      >
    </indev-section-controls>
  </section>
</div>
